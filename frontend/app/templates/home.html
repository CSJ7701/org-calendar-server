{% extends "base.html" %}
{% set show_navbar = True %}
{% block title %}Home - {{ app_name }}{% endblock %}

{% block content %}

<!-- Main Horizontal Layout -->
<div class="flex flex-col md:flex-row gap-3 w-full">

  <!-- Calendar Card -->
  <div class="bg-white rounded-2xl shadow p-6 flex flex-col md:w-2/3 h-full">
    <div class="flex-1 overflow-hidden">
      {% include "partials/calendar.html" %}
    </div>
  </div>

  <!-- Tasks Card -->
  <div class="bg-white rounded-2xl shadow p-6 flex flex-col md:w-1/3 h-full">
    <div id="tasks-list" class="flex-1 overflow-auto text-gray-700">
	{% include "partials/tasks.html" %}
    </div>
  </div>

</div>
{% endblock %}
