{% extends "base.html" %}
{% set show_navbar = False %}

{% block title %}Calendar - {{ calendar_name }}{% endblock %}

{% block content %}
<div class="flex flex-col flex-1 md:flex-row gap-3 w-full">

    <!-- Calendar Card -->
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col md:w-2/3">
	<a href="{{ url_for('calendar_events', token=token) }}" class="hover:text-blue-600">
	    <h2 class="text-xl font-semibold mb-4">Calendar</h2>
	</a>
	<div class="flex-1 overflow-hidden h-full">
	    {% include "partials/calendar.html" %}
	</div>
    </div>

    <!-- Tasks Card -->
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col md:w-1/3">
	<a href="{{ url_for('calendar_tasks', token=token) }}" class="hover:text-blue-600">
	    <h2 class="text-xl font-semibold mb-4">Tasks</h2>
	</a>
	<div id="tasks-list" class="flex-1 overflow-auto text-gray-700">
	    {% include "partials/tasks.html" %}
	</div>
    </div>

</div>
{% endblock %}
